[project]
name = "notebooks"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # Base packages
    "wheel~=0.45.1",
    "setuptools~=80.9.0",

    # Datascience packages
    "boto3~=1.42.29",
    "kafka-python-ng~=2.2.3",
    "matplotlib~=3.10.7",
    "numpy~=2.3.5",
    "pandas~=2.3.3",
    "plotly~=6.5.2",
    "scikit-learn~=1.8.0",
    "scipy~=1.16.2",
    "skl2onnx~=1.19.1; platform_machine != 's390x'",
    "onnxconverter-common~=1.16.0",
    "ipykernel~=7.1.0",
    "kubeflow-training==1.9.3",
    # TODO(RHAIENG-3041): Upgrade feast to ~=0.59.0 before RHOAI 3.4 GA
    "feast~=0.58.0",

    # Some extra useful packages
    "opencensus~=0.11.4",
    "smart-open~=7.3.1",
    "virtualenv~=20.35.3",
    "py-spy~=0.4.1; platform_machine != 's390x'",
    "prometheus-client~=0.23.1",
]

[tool.uv]
environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
override-dependencies = [
    # RHAIENG-2458: CVE-2025-66418 urllib3 decompression vulnerability
    # Upstream: https://github.com/kubernetes-client/python/issues/2458
    "urllib3>=2.6.0",
]
