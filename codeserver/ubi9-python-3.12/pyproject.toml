[project]
name = "notebooks"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # Base packages
    "wheel~=0.45.1",
    "setuptools~=80.9.0",

    # Datascience packages
    "boto3~=1.40.27",
    "kafka-python-ng~=2.2.3",
    "matplotlib~=3.10.6",
    "numpy~=2.3.3",
    "pandas~=2.3.2",
    "plotly~=6.3.0",
    "scikit-learn~=1.7.2",
    "scipy~=1.16.1",
    "skl2onnx~=1.19.1; platform_machine != 's390x'",
    "ipykernel~=6.30.1",
    "kubeflow-training==1.9.3",
    "feast~=0.53.0",

    # Some extra useful packages
    "opencensus~=0.11.4",
    "smart-open~=7.3.1",
    "virtualenv~=20.34.0",
    "py-spy~=0.4.1; platform_machine != 's390x'",
    "prometheus-client~=0.22.1",
]

[tool.uv]
environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
