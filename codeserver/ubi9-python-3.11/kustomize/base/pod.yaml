---
apiVersion: v1
kind: Pod
metadata:
  name: workbench
spec:
  containers:
    - name: workbench
      image: quay.io/opendatahub/workbench-images
      imagePullPolicy: Always
      ports:
        - name: workbench-port
          protocol: TCP
          containerPort: 8787
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 500Mi
