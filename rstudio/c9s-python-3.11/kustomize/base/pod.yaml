---
apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    app: rstudio-image
spec:
  nodeSelector:
    accelerator: cuda
  containers:
    - name: rstudio
      image: rstudio-workbench
      command: ["/bin/sh", "-c", "while true ; do date; sleep 5; done;"]
      imagePullPolicy: Always
      ports:
        - containerPort: 8787
      resources:
        limits:
          cpu: 500m
          memory: 6Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: 500m
          memory: 6Gi
