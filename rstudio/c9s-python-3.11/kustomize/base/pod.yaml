---
apiVersion: v1
kind: Pod
metadata:
  name: workbench
spec:
  containers:
    - name: workbench
      image: quay.io/opendatahub/workbench-images:rstudio-c9s-python-3.11
      imagePullPolicy: Always
      ports:
        - name: workbench-port
          protocol: TCP
          containerPort: 8787
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 500Mi
      volumeMounts:
        - mountPath: /opt/app-root/src
          name: tmp-volume
  volumes:
    - name: tmp-volume
      emptyDir:
        medium: Memory
