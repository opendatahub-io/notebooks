apiVersion: v1
kind: Pod
metadata:
  name: pod
spec:
  containers:
    - name: runtime
      resources:
        limits:
          memory: 6Gi
          nvidia.com/gpu: '1'
        requests:
          memory: 6Gi
      volumeMounts:
        - mountPath: /opt/app-root/src
          name: tmp-volume
  volumes:
    - name: tmp-volume
      emptyDir:
        medium: Memory 