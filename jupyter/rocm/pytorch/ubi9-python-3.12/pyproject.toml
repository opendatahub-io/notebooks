[project]
name = "rocm-pytorch-notebook"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # ROCm PyTorch packages
    "tensorboard~=2.18.0",
    "torch==2.6.0+rocm6.2.4",
    "torchvision==0.21.0+rocm6.2.4", # https://pytorch.org/get-started/previous-versions/#linux-and-windows-1
    "pytorch-triton-rocm~=3.2.0",

    # Datascience and useful extensions
    "boto3~=1.37.8",
    "kafka-python-ng~=2.2.3",
    "kfp~=2.12.1",
    "matplotlib~=3.10.1",
    "numpy~=2.2.6",
    "pandas~=2.2.3",
    "plotly~=6.0.0",
    "scikit-learn~=1.6.1",
    "scipy~=1.15.2",
    "skl2onnx~=1.18.0",
    "onnxconverter-common~=1.13.0", # Required for skl2onnx, as upgraded version is not compatible with protobuf
    "codeflare-sdk~=0.31.0",
    "kubeflow-training==1.9.2",
    "feast~=0.53.0",

    # DB connectors
    "pymongo~=4.11.2",
    "psycopg~=3.2.5",
    "pyodbc~=5.2.0",
    "mysql-connector-python~=9.3.0",

    # JupyterLab packages
    "odh-elyra==4.2.4",
    "odh-jupyter-trash-cleanup==0.1.0",

    "jupyterlab==4.4.4",
    "jupyter-bokeh~=4.0.5",
    "jupyter-server~=2.16.0",
    "jupyter-server-proxy~=4.4.0",
    "jupyter-server-terminals~=0.5.3",
    "jupyterlab-git~=0.51.1",
    "jupyterlab-lsp~=5.1.1",
    "jupyterlab-widgets~=3.0.15",
    "jupyter-resource-usage~=1.1.1",
    "nbdime~=4.0.2",
    "nbgitpuller~=1.2.2",

    # Base packages
    "wheel~=0.45.1",
    "setuptools~=78.1.1",
]

[tool.uv.sources]
torch = { index = "pytorch-rocm" }
torchvision = { index = "pytorch-rocm" }
pytorch-triton-rocm = { index = "pytorch-rocm" }

# Please keep in sync with rocm/ubi9-python-3.12/Dockerfile
[[tool.uv.index]]
name = "pytorch-rocm"
url = "https://download.pytorch.org/whl/rocm6.2.4"
explicit = true

[tool.uv]
environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
