[project]
name = "trustyai-notebook"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # PyTorch packages
    "torch==2.9.0; platform_machine != 'ppc64le' and platform_machine != 's390x'",

    # Triton here is a dependency of torch, and is just being
    # explicitly re-declared so that the index to pull it from can be
    # customized. Although torch was being pulled from the PyTorch
    # index, all of its dependencies are still defaulting to coming
    # from PyPI (or whatever default index is used for a build). In
    # the triton case, PyPI only has x86_64 wheels for this version,
    # but the PyTorch index has both x86_64 and aarch64 wheels,
    # matching the arches that are available for torch.
    #
    # Since it's a dependency of torch, I've also added same platform
    # exclusion marker to omit for ppc64le.
    "triton==3.5.0; platform_machine != 'ppc64le' and platform_machine != 's390x'",

    # TrustyAI packages
    # More information available at:
    #   - https://pypi.org/project/trustyai/
    #   - https://github.com/trustyai-explainability/trustyai-explainability-python/blob/main/requirements.txt
    "transformers~=5.0.0",
    "datasets~=4.5.0",
    "accelerate~=1.12.0; platform_machine != 'ppc64le' and platform_machine != 's390x'",
    "trustyai~=0.6.3",

    # Datascience and useful extensions
    "codeflare-sdk~=0.34.0; platform_machine != 'ppc64le' and platform_machine != 's390x'",
    "skl2onnx~=1.19.1",
    "odh-notebooks-meta-workbench-datascience-deps",

    # DB connectors
    "pymongo~=4.16.0",
    "psycopg~=3.3.2",
    "pyodbc~=5.3.0",
    "mysql-connector-python~=9.5.0",

    # JupyterLab packages
    "odh-elyra==4.3.2",
    "odh-jupyter-trash-cleanup==0.1.1",

    "jupyterlab==4.5.2",
    "jupyter-bokeh~=4.0.5",
    "jupyter-server~=2.17.0",
    "jupyter-server-proxy~=4.4.0",
    "jupyter-server-terminals~=0.5.3",
    "jupyterlab-git~=0.51.2",
    "jupyterlab-lsp~=5.1.1",
    "jupyterlab-widgets~=3.0.15",
    "jupyter-resource-usage~=1.1.1",
    "nbdime~=4.0.2",
    "nbgitpuller~=1.2.2",

    # Base packages
    "wheel~=0.46.3",
    "setuptools~=80.9.0",
]

[tool.uv]
environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
override-dependencies = [
    # RHAIENG-2458: CVE-2025-66418 urllib3 - override needed because odh-elyra pulls in
    # appengine-python-standard which has an obnoxious urllib3<2 constraint
    "urllib3>=2.6.0",
    # AIPCC-8698: python-lsp-server[all] has conflicting pyflakes/pycodestyle requirements
    # Using >= instead of ~= to allow broader compatibility during resolution
    # TODO: Remove this override before RHOAI 3.4 GA once AIPCC-8698 is resolved
    "python-lsp-server>=1.11.0",
]

[tool.uv.sources]
odh-notebooks-meta-workbench-datascience-deps = { path = "../../../dependencies/odh-notebooks-meta-workbench-datascience-deps" }
