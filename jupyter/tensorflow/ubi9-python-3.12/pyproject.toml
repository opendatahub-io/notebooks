[project]
name = "tensorflow-notebook"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    "tf2onnx~=1.16.1",

    # TensorFlow packages
    "tensorflow[and-cuda]~=2.20.0",
    "tensorboard~=2.20.0",

    # Subproject dependencies
    "notebooks-base-deps",
    "notebooks-jupyterlab-deps",
    "notebooks-jupyterlab-datascience-deps",
    "notebooks-datascience-deps",
    "notebooks-db-connectors-deps",
]

[tool.uv.sources]
notebooks-base-deps = { path = "../../../dependencies/base" }
notebooks-jupyterlab-deps = { path = "../../../dependencies/jupyterlab" }
notebooks-jupyterlab-datascience-deps = { path = "../../../dependencies/jupyterlab-datascience" }
notebooks-datascience-deps = { path = "../../../dependencies/datascience" }
notebooks-db-connectors-deps = { path = "../../../dependencies/db-connectors" }

[tool.uv]

override-dependencies = [
    # tf2onnx has pinned protobuf version, that causes conflict with other packages
    "protobuf==6.31.1",
    "keras~=3.13.2",
    # RHAIENG-2458: CVE-2025-66418 urllib3 - override needed because odh-elyra pulls in
    # appengine-python-standard which has an obnoxious urllib3<2 constraint
    "urllib3>=2.6.0",
    # AIPCC-8698: python-lsp-server[all] has conflicting pyflakes/pycodestyle requirements
    # Using >= instead of ~= to allow broader compatibility during resolution
    # TODO: Remove this override before RHOAI 3.4 GA once AIPCC-8698 is resolved
    "python-lsp-server>=1.11.0",
]

environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
