apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: notebook
spec:
  template:
    spec:
      containers:
        - name: runtime
          resources:
            limits:
              memory: 6Gi
              nvidia.com/gpu: '1'
            requests:
              memory: 6Gi
          volumeMounts:
            - mountPath: /opt/app-root/src
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory 