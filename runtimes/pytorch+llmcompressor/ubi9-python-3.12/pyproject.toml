[project]
name = "pytorch-llmcompressor-notebook"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # PyTorch packages
    "tensorboard~=2.20.0",
    "torch==2.7.1",
    "torchvision==0.22.1",

    # llmcompressor packages
    "odh-notebooks-meta-llmcompressor-deps",
    "lm-eval~=0.4.9",

    # Datascience and useful extensions
    "boto3~=1.42.29",
    "kafka-python-ng~=2.2.3",
    "matplotlib~=3.10.7",
    "numpy~=2.3.5",
    "pandas~=2.3.3",
    "plotly~=6.5.2",
    "scikit-learn~=1.8.0",
    "scipy~=1.16.2",
    "skl2onnx~=1.19.1",
    "onnxconverter-common~=1.16.0",
    # TODO(RHAIENG-3041): Upgrade feast to ~=0.59.0 before RHOAI 3.4 GA
    "feast~=0.58.0",

    # DB connectors
    "pymongo~=4.15.3",
    "psycopg~=3.3.2",
    "pyodbc~=5.3.0",
    "mysql-connector-python~=9.5.0",

    "odh-notebooks-meta-runtime-elyra-deps",

    # Base packages
    "setuptools~=80.9.0",
    "wheel==0.45.1",
]

[tool.uv.sources]
torch = { index = "pytorch-cuda" }
torchvision = { index = "pytorch-cuda" }
# https://github.com/astral-sh/uv/issues/13067#issuecomment-2824190008
odh-notebooks-meta-llmcompressor-deps = { path = "../../../dependencies/odh-notebooks-meta-llmcompressor-deps" }
odh-notebooks-meta-runtime-elyra-deps = { path = "../../../dependencies/odh-notebooks-meta-runtime-elyra-deps" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv]

environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
