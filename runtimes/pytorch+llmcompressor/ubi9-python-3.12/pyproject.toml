[project]
name = "pytorch-llmcompressor-notebook"
version = "0.1.0"
requires-python = "==3.12.*"

dependencies = [
    # see https://redhat-internal.slack.com/archives/C079FE5H94J/p1756933987117709?thread_ts=1756933154.294109&cid=C079FE5H94J
    # for a discussion on what version of torch to use

    # PyTorch packages
    'tensorboard~=2.20.0',
    'torch==2.7.1',
    'torchvision==0.22.1',

    # llmcompressor packages
    'llmcompressor==0.7.1',
    'lm-eval~=0.4.8',

    # Datascience and useful extensions
    'boto3~=1.40.27',
    'kafka-python-ng~=2.2.3',
    'matplotlib~=3.10.1',
    'numpy~=2.2.6',
    'pandas~=2.2.3',
    'plotly~=6.0.0',
    'scikit-learn~=1.6.1',
    'scipy~=1.15.2',
    'skl2onnx~=1.18.0',
    'onnxconverter-common~=1.13.0', # Required for skl2onnx, as upgraded version is not compatible with protobuf
    "feast~=0.53.0",

    # DB connectors
    'pymongo~=4.11.2',
    'psycopg~=3.2.5',
    'pyodbc~=5.2.0',
    'mysql-connector-python~=9.3.0',

    # This is a comprehensive list of python dependencies that Elyra requires to execute Jupyter notebooks.
    'ipykernel~=6.29.5',
    'ipython~=9.0.1',
    'ipython-genutils~=0.2.0',
    'jinja2~=3.1.6',
    'jupyter-client~=8.6.3',
    'jupyter-core~=5.8.1',
    'markupsafe~=3.0.2',
    'minio~=7.2.15',
    'nbclient~=0.10.2',
    'nbconvert~=7.16.6',
    'nbformat~=5.10.4',
    'papermill~=2.6.0',
    'pyzmq~=26.2.1',
    'prompt-toolkit~=3.0.50',
    'requests~=2.32.3',
    'tornado~=6.5.2',
    'traitlets~=5.14.3',
    'urllib3~=2.5.0',

    # Base packages
    'setuptools~=78.1.1',
    'wheel==0.45.1',
]

[tool.uv.sources]
torch = { index = "pytorch-cuda" }
torchvision = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[tool.uv]

override-dependencies = [
    # vllm is a requirement, however, as compressed-tensors is pinned, this can't be installed together
    "compressed-tensors",
]

# from https://redhat-internal.slack.com/archives/C079FE5H94J/p1756934476976759?thread_ts=1756933154.294109&cid=C079FE5H94J
constraint-dependencies = [
    "loguru==0.7.3",
    "pyyaml==6.0.2",
    "numpy==2.2.6",
    "requests==2.32.5",
    "tqdm==4.67.1",
    # apicc is still on torch 2.7.1
    # "torch==2.8.0",
    "transformers==4.55.2",
    "datasets==4.0.0",
    "accelerate==1.10.0",
    "pynvml==12.0.0",
    "pillow==10.4.0",
]

environments = [
    "sys_platform == 'linux' and implementation_name == 'cpython'",
]
