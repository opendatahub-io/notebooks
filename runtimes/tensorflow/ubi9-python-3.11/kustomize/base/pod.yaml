---
apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    app: runtime-image
spec:
  nodeSelector:
    accelerator: cuda
  containers:
    - name: runtime
      image: runtime-workbench
      command: ["/bin/sh", "-c", "while true ; do date; sleep 1; done;"]
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
      resources:
        limits:
          cpu: 500m
          memory: 6Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: 500m
          memory: 6Gi
