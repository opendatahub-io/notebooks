apiVersion: tekton.dev/v1
kind: PipelineRun
# retrigger Konflux builds to fix https://issues.redhat.com/browse/RHOAIENG-31914
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push"
      && target_branch == "rhoai-2.25"
      && !("manifests/base/params-latest.env".pathChanged())
      && ( ".tekton/odh-workbench-jupyter-tensorflow-rocm-py311-v2-25-push.yaml".pathChanged() ||
           "jupyter/rocm/tensorflow/ubi9-python-3.11/**".pathChanged() ||
           "jupyter/utils/**".pathChanged() ||
           "jupyter/minimal/ubi9-python-3.11/start-notebook.sh".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.11/mongodb-org-6.0.repo-x86_64/**".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.11/mssql-2.25.repo-x86_64/**".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.11/setup-elyra.sh".pathChanged() )
  labels:
    appstudio.openshift.io/application: rhoai-v2-25
    appstudio.openshift.io/component: odh-workbench-jupyter-tensorflow-rocm-py311-v2-25
    pipelines.appstudio.openshift.io/type: build
  name: odh-workbench-jupyter-tensorflow-rocm-py311-v2-25-on-push
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/rhoai/odh-workbench-jupyter-tensorflow-rocm-py311-rhel9:{{target_branch}}
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.25.0
    - io.openshift.tags=odh-workbench-jupyter-tensorflow-rocm-py311
  - name: dockerfile
    value: jupyter/rocm/tensorflow/ubi9-python-3.11/Dockerfile.konflux.rocm
  - name: path-context
    value: .
  - name: hermetic
    value: false
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux-extra-fast/amd64
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  timeouts:
    pipeline: 8h
    tasks: 4h
  taskRunSpecs:
    - pipelineTaskName: ecosystem-cert-preflight-checks
      computeResources:
        requests:
          cpu: '8'
          memory: 16Gi
        limits:
          cpu: '16'
          memory: 32Gi
    - pipelineTaskName: clair-scan
      computeResources:
        requests:
          cpu: '8'
          memory: 16Gi
        limits:
          cpu: '16'
          memory: 32Gi
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-workbench-jupyter-tensorflow-rocm-py311-v2-25
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
