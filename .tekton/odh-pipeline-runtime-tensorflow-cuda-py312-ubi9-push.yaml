---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "manifests/base/params-latest.env"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "stable" && !("manifests/base/params-latest.env".pathChanged()) && (".tekton/odh-pipeline-runtime-tensorflow-cuda-py312-ubi9-push.yaml".pathChanged() || "runtimes/tensorflow/ubi9-python-3.12/**".pathChanged() || "runtimes/tensorflow/ubi9-python-3.12/build-args/cuda.conf".pathChanged() )
  labels:
    appstudio.openshift.io/application: opendatahub-builds
    appstudio.openshift.io/component: odh-pipeline-runtime-tensorflow-cuda-py312-ubi9-ci
    pipelines.appstudio.openshift.io/type: build
  name: odh-pipeline-runtime-tensorflow-cuda-py312-ubi9-on-push
  namespace: open-data-hub-tenant
spec:
  timeouts:
    pipeline: 8h
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/opendatahub/odh-pipeline-runtime-tensorflow-cuda-py312-ubi9:odh-stable
  - name: dockerfile
    value: runtimes/tensorflow/ubi9-python-3.12/Dockerfile.cuda
  - name: build-args-file
    value: runtimes/tensorflow/ubi9-python-3.12/build-args/cuda.conf
  - name: path-context
    value: .
  taskRunSpecs:
  - pipelineTaskName: ecosystem-cert-preflight-checks
    computeResources:
      requests:
        cpu: '8'
        memory: 16Gi
      limits:
        cpu: '16'
        memory: 32Gi
  - pipelineTaskName: clair-scan
    computeResources:
      requests:
        cpu: '8'
        memory: 16Gi
      limits:
        cpu: '16'
        memory: 32Gi
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/opendatahub-io/odh-konflux-central.git
    - name: revision
      value: main
    - name: pathInRepo
      value: pipeline/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-pipeline-runtime-tensorflow-cuda-py312-poc
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
