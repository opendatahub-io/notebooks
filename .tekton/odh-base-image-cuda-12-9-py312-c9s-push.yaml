apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main"  && ( "base-images/utils/**".pathChanged() || "base-images/cuda/12.9/c9s-python-3.12/**".pathChanged() || "base-images/build-args/cuda12.9.conf".pathChanged() || ".tekton/odh-base-image-cuda-12-9-py312-c9s-push.yaml".pathChanged() )
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: opendatahub-release
    appstudio.openshift.io/component: odh-base-image-cuda-py312-c9s
    pipelines.appstudio.openshift.io/type: build
  name: odh-base-image-cuda-12-9-py312-c9s-on-push
  namespace: open-data-hub-tenant
spec:
  params:
  - name: event-type
    value: '{{event_type}}'
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/opendatahub/odh-base-image-cuda-py312-c9s:{{revision}}
  - name: dockerfile
    value: base-images/cuda/12.9/c9s-python-3.12/Dockerfile.cuda
  - name: build-args-file
    value: base-images/build-args/cuda12.9.conf
  - name: build-platforms
    value:
    - linux-d160-m2xlarge/amd64
    - linux-d160-m2xlarge/arm64
  - name: path-context
    value: .
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
    - v12.9
  taskRunSpecs:
    - pipelineTaskName: build-images
      computeResources:
        requests:
          cpu: '8'
          memory: 32Gi
        limits:
          cpu: '8'
          memory: 32Gi
    - pipelineTaskName: clair-scan
      computeResources:
        requests:
          cpu: '8'
          memory: 32Gi
        limits:
          cpu: '8'
          memory: 32Gi
    - pipelineTaskName: ecosystem-cert-preflight-checks
      computeResources:
        requests:
          cpu: '8'
          memory: 32Gi
        limits:
          cpu: '8'
          memory: 32Gi
  pipelineRef:
    name: multiarch-combined-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-base-image-cuda-py312-c9s-poc
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
