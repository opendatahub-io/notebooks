apiVersion: tekton.dev/v1
kind: PipelineRun
# retrigger Konflux builds to fix https://issues.redhat.com/browse/RHOAIENG-31914
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-comment: "^/build-konflux"
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
  labels:
    appstudio.openshift.io/application: automation
    appstudio.openshift.io/component: pull-request-pipelines-notebooks
    pipelines.appstudio.openshift.io/type: build
  name: odh-pipeline-runtime-pytorch-cuda-py312-on-pull-request
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/rhoai/pull-request-pipelines:notebooks-{{revision}}
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=on-pr-{{revision}}
    - io.openshift.tags=odh-pipeline-runtime-pytorch-cuda-py312
  - name: dockerfile
    value: runtimes/pytorch/ubi9-python-3.12/Dockerfile.konflux.cuda
  - name: build-args-file
    value: runtimes/pytorch/ubi9-python-3.12/build-args/cuda.conf
  - name: path-context
    value: .
  - name: hermetic
    value: false
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux-extra-fast/amd64
  - name: image-expires-after
    value: 5d
  - name: enable-slack-failure-notification
    value: "false"
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  timeouts:
    pipeline: 8h
    tasks: 4h
  taskRunSpecs:
    - pipelineTaskName: ecosystem-cert-preflight-checks
      computeResources:
        requests:
          cpu: '8'
          memory: 16Gi
        limits:
          cpu: '16'
          memory: 32Gi
    - pipelineTaskName: clair-scan
      computeResources:
        requests:
          cpu: '8'
          memory: 16Gi
        limits:
          cpu: '16'
          memory: 32Gi
  taskRunTemplate:
    serviceAccountName: build-pipeline-pull-request-pipelines
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
