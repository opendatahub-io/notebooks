apiVersion: tekton.dev/v1
kind: PipelineRun
# retrigger Konflux builds to fix https://issues.redhat.com/browse/RHOAIENG-31914
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push"
      && target_branch == "rhoai-3.0"
      && !("manifests/base/params-latest.env".pathChanged())
      && ( ".tekton/odh-workbench-jupyter-trustyai-cpu-py312-v3-0-push.yaml".pathChanged() ||
           "jupyter/trustyai/ubi9-python-3.12/**".pathChanged() ||
           "jupyter/utils/**".pathChanged() ||
           "jupyter/minimal/ubi9-python-3.12/start-notebook.sh".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.12/mongodb-org-6.0.repo-x86_64/**".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.12/mssql-3.0.repo-x86_64/**".pathChanged() ||
           "jupyter/datascience/ubi9-python-3.12/setup-elyra.sh".pathChanged() )
  labels:
    appstudio.openshift.io/application: rhoai-v3-0
    appstudio.openshift.io/component: odh-workbench-jupyter-trustyai-cpu-py312-v3-0
    pipelines.appstudio.openshift.io/type: build
  name: odh-workbench-jupyter-trustyai-cpu-py312-v3-0-on-push
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/rhoai/odh-workbench-jupyter-trustyai-cpu-py312-rhel9:{{target_branch}}
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v3.0.0
    - io.openshift.tags=odh-workbench-jupyter-trustyai-cpu-py312
  - name: dockerfile
    value: jupyter/trustyai/ubi9-python-3.12/Dockerfile.konflux.cpu
  - name: build-args-file
    value: jupyter/trustyai/ubi9-python-3.12/build-args/cpu.conf
  - name: path-context
    value: .
  - name: hermetic
    value: false
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux/x86_64
    - linux-m2xlarge/arm64
    - linux/ppc64le
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-workbench-jupyter-trustyai-cpu-py312-v3-0
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
